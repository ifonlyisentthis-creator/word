name: Afterword CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  flutter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Static analysis
        run: flutter analyze

      - name: Flutter tests
        run: flutter test

  automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r automation/requirements.txt

      - name: Compile heartbeat script
        run: python -m py_compile automation/heartbeat.py

      - name: Run heartbeat unit tests
        run: python -m unittest discover automation/tests -v
